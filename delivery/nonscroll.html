 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Product Cards</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .navbar-brand {
      font-weight: bold;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .product-card .card-body {
      padding: 10px;
    }
    .product-card .card-title {
      font-size: 0.9rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .product-card .card-text {
      font-size: 0.8rem;
      color: #555;
    }
    .product-card .price {
      font-size: 0.9rem;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>

  <!-- Responsive Navbar with Hamburger Menu -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Horizontal Product Cards Section -->
  <div class="container mt-4">
    <h3 class="mb-3">Featured Products</h3>
    <div class="row">
      <!-- Product Card 1 -->
      <div class="col-3 col-sm-3 col-md-3 col-lg-3 mb-3">
        <div class="product-card">
          <img src="https://via.placeholder.com/200x120" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">Short description.</p>
            <p class="price">$19.99</p>
          </div>
        </div>
      </div>

      <!-- Product Card 2 -->
      <div class="col-3 col-sm-3 col-md-3 col-lg-3 mb-3">
        <div class="product-card">
          <img src="https://via.placeholder.com/200x120" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text">Short description.</p>
            <p class="price">$29.99</p>
          </div>
        </div>
      </div>

      <!-- Product Card 3 -->
      <div class="col-3 col-sm-3 col-md-3 col-lg-3 mb-3">
        <div class="product-card">
          <img src="https://via.placeholder.com/200x120" alt="Product 3">
          <div class="card-body">
            <h5 class="card-title">Product 3</h5>
            <p class="card-text">Short description.</p>
            <p class="price">$39.99</p>
          </div>
        </div>
      </div>

      <!-- Product Card 4 -->
      <div class="col-3 col-sm-3 col-md-3 col-lg-3 mb-3">
        <div class="product-card">
          <img src="https://via.placeholder.com/200x120" alt="Product 4">
          <div class="card-body">
            <h5 class="card-title">Product 4</h5>
            <p class="card-text">Short description.</p>
            <p class="price">$49.99</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
